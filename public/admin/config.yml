backend:
  name: github
  repo: Rzkyjlnsyh/inba-website
  branch: main

media_folder: "public/images/articles"
public_folder: "/images/articles"

collections:
  - name: "articles"
    label: "Artikel Wawasan"
    folder: "src/content/articles"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Psikologi", "Strategi", "Bandarmology"] }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "D MMM YYYY", summary: "{{date}}" }
      - { label: "Featured Image URL", name: "image", widget: "string" }
      - { label: "Read Time", name: "readTime", widget: "string", default: "5 min read" }
      - { label: "Author", name: "author", widget: "string", default: "Rizky Ahmad (Head Mentor)" }
      - { label: "Excerpt (Ringkasan)", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }
