<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/icon.png" />
    
    <!-- Performance: Preconnect to external origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    <link rel="dns-prefetch" href="https://picsum.photos" />
    
    <title>
      Inba University | Professional Market Intelligence &amp; Stock Education
    </title>
    <meta
      name="description"
      content="Professional market intelligence dan edukasi saham untuk investor pemula hingga profesional. Bimbingan trading, analisis pasar, dan manajemen risiko."
    />
    <meta
      name="keywords"
      content="belajar saham, sekolah pasar modal, kursus trading saham, investasi saham pemula, analisa teknikal, bandarmology, inba university"
    />
    <meta
      property="og:title"
      content="Inba University - Professional Market Intelligence"
    />
    <meta
      property="og:description"
      content="Stock education &amp; market intelligence untuk membangun portofolio yang lebih cerdas dan terukur."
    />
    <meta property="og:image" content="/og-image.jpeg" />
    <meta property="og:url" content="https://inbauniversity.com/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Inba University | Professional Market Intelligence" />
    <meta name="twitter:description" content="Edukasi saham profesional untuk investor cerdas. Analisis pasar, bimbingan trading, dan strategi investasi." />
    <meta name="twitter:image" content="/og-image.jpeg" />

    <!-- Technical SEO -->
    <link rel="canonical" href="https://inbauniversity.com/" />
    <meta name="robots" content="index, follow" />
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "Inba University",
        "url": "https://inbauniversity.com",
        "logo": "https://inbauniversity.com/icon.png",
        "description": "Professional Market Intelligence &amp; Stock Education Platform in Indonesia.",
        "sameAs": [
          "https://www.instagram.com/inbauniversity",
          "https://t.me/inbaofficial",
          "https://www.tiktok.com/@inbauniversity",
          "https://www.youtube.com/@inbauniversity"
        ],
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "ID"
        }
      }
    </script>
    
    <!-- Preload Critical Font -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
        rel="stylesheet"
      />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
